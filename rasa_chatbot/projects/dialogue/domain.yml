%YAML 1.1
---
actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_thanks
- utter_ask_morehelp
- utter_ask_time
- utter_ask_package
- utter_ack_management
- action_search_consume
- bot.ActionSearchConsume
config:
  store_entities_as_slots: true
entities:
- item
- time
- phone_number
- price
forms: []
intents:
- greet:
    use_entities: true
- confirm:
    use_entities: true
- goodbye:
    use_entities: true
- thanks:
    use_entities: true
- inform_item:
    use_entities: true
- inform_package:
    use_entities: true
- inform_time:
    use_entities: true
- request_management:
    use_entities: true
- request_search:
    use_entities: true
- deny:
    use_entities: true
- inform_current_phone:
    use_entities: true
- inform_other_phone:
    use_entities: true
slots:
  item:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  phone_number:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  price:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  time:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ack_management:
  - text: 已经为您办理好了{item}
  utter_ask_morehelp:
  - text: 还有什么能帮您吗
  - text: 您还想干什么
  utter_ask_package:
  - text: 我们现在支持办理流量套餐：套餐一：二十元包月三十兆；套餐二：四十元包月八十兆，请问您需要哪个？
  - text: 我们有如下套餐供您选择：套餐一：二十元包月三十兆；套餐二：四十元包月八十兆，请问您需要哪个？
  utter_ask_time:
  - text: 你想查哪个时间段的
  - text: 你想查几月份的
  utter_default:
  - text: 您说什么
  - text: 您能再说一遍吗，我没听清
  utter_goodbye:
  - text: 再见，为您服务很开心
  - text: Bye， 下次再见
  utter_greet:
  - text: 您好!，我是机器人小热，很高兴为您服务。
  - text: 你好!，我是小热，可以帮您办理流量套餐，话费查询等业务。
  - text: hi!，人家是小热，有什么可以帮您吗。
  utter_thanks:
  - text: 不用谢
  - text: 我应该做的
  - text: 您开心我就开心
